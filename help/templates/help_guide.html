{% extends 'help_notice.html' %}

{% block title %}二手书交易平台 - 购书指南{% endblock %}

{% block mainbody %}
<main role="main" class="col-md-10 ml-sm-auto px-2">
  <h2 class="border-bottom mt-4 pb-3">购书指南</h2>
  <div class="list-group mx-4 mt-3 mb-5">
    {% for article in articles %}
    <a class="text-word-wrap list-group-item list-group-item-action" href="{% url 'article' article.pk %}">{{ article.title }}</a>
    {% empty %}
    <p class="alert alert-warning text-center my-3">暂无文章</p>
    {% endfor %}
  </div>
</main>
{% endblock %}
