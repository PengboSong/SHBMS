{% extends 'help_notice.html' %}

{% block title %}{{ notice.title }}{% endblock %}

{% block mainbody %}
<main role="main" class="col-md-10 ml-sm-auto px-2">
  <h2 class="text-word-wrap text-center py-3">{{ notice.title }}</h2>
  <p class="h5 border-bottom text-right pb-3">发布时间：{{ notice.comment_time }}</p>
  <p class="text-word-wrap mx-4 mt-3 mb-5">{{ notice.content }}</p>
</main>
{% endblock %}
